<section id="section">
  <div class="container text-black">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3  id="title">Crear Estante</h3>
          </div>
          <div class="card-body">
            <form #formEstantes="ngForm" (ngSubmit)="guardar(formEstantes)" id="formEstantes" #form>
                <div class="form-group">
                  <label for="codigo">Codigo</label>
                    <input type="text" name="estante" class="form-control" id="estante" #codigo="ngModel" [(ngModel)]="Estante.codigo" required
                    [ngClass]="{'is-invalid': codigo.errors && codigo.touched}">
                    <div [hidden]="!codigo.errors?.required && codigo.touched" class="invalid-feedback">
                      el codigo es requerido
                    </div>

                </div>
                <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                    <input type="text" name="descripcion" class="form-control" id="descripcion" #descripcion="ngModel" [(ngModel)]="Estante.descripcion" required
                    [ngClass]="{'is-invalid': descripcion.errors && descripcion.touched}">
                    <div [hidden]="!descripcion.errors?.required && descripcion.touched" class="invalid-feedback">
                      la descripcion es requerido
                    </div>
                </div>
                <div class="form-group">
                  <label for="filas">cantidad de filas</label>
                    <input type="text" name="filas" class="form-control" id="filas" #filas="ngModel" [(ngModel)]="Estante.filas" required
                    [ngClass]="{'is-invalid': filas.errors && filas.touched}">
                    <div [hidden]="!filas.errors?.required && filas.touched" class="invalid-feedback">
                      las filas es requerido
                    </div>

                </div>
                <div class="form-group">
                  <label for="columnas">cantidad columnas</label>
                    <input type="text" name="columnas" class="form-control" id="columnas" #columnas="ngModel" [(ngModel)]="Estante.columnas" required
                    [ngClass]="{'is-invalid': columnas.errors && columnas.touched}">
                    <div [hidden]="!columnas.errors?.required && columnas.touched" class="invalid-feedback">
                      las columnas son requeridas
                    </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-primary form-control" id="btn-guardar">Guardar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
